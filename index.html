<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Premium Online-Apotheke</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --rc-red: #e30613; --ice-blue: #bde4f4; }
        body { font-family: 'Inter', sans-serif; background: #fff; margin: 0; }
        .top-utility { background: var(--ice-blue); padding: 8px 60px; font-size: 12px; font-weight: 700; display: flex; justify-content: space-between; }
        .main-header { padding: 20px 60px; display: flex; align-items: center; gap: 40px; border-bottom: 1px solid #eee; }
        .logo { font-size: 28px; font-weight: 900; color: var(--rc-red); letter-spacing: -1px; }
        .logo span { color: #333; }
        .search-input { width: 100%; padding: 12px 20px; border: 2px solid #ddd; border-radius: 4px; outline: none; }
        .search-input:focus { border-color: var(--rc-red); }
        .action-icon { text-align: center; color: #555; cursor: pointer; position: relative; }
        .action-icon i { font-size: 22px; }
        .action-icon p { font-size: 11px; margin-top: 5px; font-weight: 700; }
        .product-card { border: 1px solid #eee; padding: 20px; border-radius: 8px; position: relative; transition: 0.2s; }
        .product-card:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .price { color: var(--rc-red); font-size: 24px; font-weight: 900; margin-top: 15px; }
        .add-btn { position: absolute; bottom: 20px; right: 20px; background: var(--rc-red); color: white; width: 44px; height: 44px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-utility">
        <div><i class="fa-solid fa-check"></i> Gratis Versand ab 30 CHF</div>
        <div class="flex gap-4">
            <select id="langBox" class="bg-transparent font-bold cursor-pointer">
                <option value="de">Deutsch</option>
                <option value="zh">中文</option>
            </select>
        </div>
    </div>
    <header class="main-header">
        <div class="logo">WEDER<span>PHARMA</span></div>
        <div class="flex-grow max-w-2xl relative">
            <input type="text" class="search-input" placeholder="Produkte suchen...">
        </div>
        <div class="flex gap-8">
            <div class="action-icon"><i class="fa-regular fa-user"></i><p id="t-acc">Anmelden</p></div>
            <div class="action-icon"><i class="fa-solid fa-cart-shopping"></i><p id="t-cart">Warenkorb</p></div>
        </div>
    </header>
    <main class="max-w-[1440px] mx-auto p-12">
        <h2 class="text-2xl font-bold mb-8">Unsere Bestseller</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-8">
            <div class="product-card">
                <div class="h-48 bg-slate-50 mb-4 rounded flex items-center justify-center text-slate-200">IMAGE</div>
                <div class="text-[10px] font-bold text-gray-400 uppercase">Weder Premium</div>
                <h3 class="text-sm font-semibold h-10 overflow-hidden">Omega-3 Fischöl 1400mg</h3>
                <div class="price">24.95 CHF</div>
                <div class="add-btn">+</div>
            </div>
            </div>
    </main>
    <script>
        const dict = { zh: { acc: "登录", cart: "购物车" }, de: { acc: "Anmelden", cart: "Warenkorb" } };
        document.getElementById('langBox').onchange = (e) => {
            const l = e.target.value;
            document.getElementById('t-acc').innerText = dict[l].acc;
            document.getElementById('t-cart').innerText = dict[l].cart;
        };
    </script>
</body>
</html>
